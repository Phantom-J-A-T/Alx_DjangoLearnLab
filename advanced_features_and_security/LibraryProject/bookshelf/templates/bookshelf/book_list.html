{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .book-meta {
            color: #555;
            font-size: 0.9rem;
        }

        .actions {
            margin-top: 1rem;
        }

        .actions a {
            margin-right: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a.delete {
            color: #e53935;
        }
    </style>
</head>
<body>

<header>
    <h1>Available Books</h1>
</header>

<div class="container">
    {% if books %}
        {% for book in books %}
            <div class="book-card">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-meta">Author: {{ book.author }}</div>
                <div class="book-meta">Published: {{ book.published_date }}</div>
                <div class="actions">
                    <a href="{% url 'edit_book' book.id %}">Edit</a>
                    <a href="{% url 'delete_book' book.id %}" class="delete">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No books found.</p>
    {% endif %}
</div>

</body>
</html>
