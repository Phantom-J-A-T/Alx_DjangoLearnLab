{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
