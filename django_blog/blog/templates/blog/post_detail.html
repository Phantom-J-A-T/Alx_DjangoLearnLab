{% extends 'blog/_base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<p><strong>Tags:</strong>
    {% for tag in post.tags.all %}
        <a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% empty %}
        <em>No tags</em>
    {% endfor %}
</p>
{% endblock %}
