{% extends "base.html" %}
{% block title %}{% if object %}Edit{% else %}New{% endif %} Post{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>

<p><a href="{% url 'post_list' %}">Cancel</a></p>
{% endblock %}
